<ion-header>
  <ion-navbar>
    <ion-title>PaginaUno</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Listado de Usuarios</h1>
  <p>"Bienvenido {{ usuario }} !!!"</p>
  <ion-list>
    <button ion-item *ngFor="let user of users" (click)="showData(user)">
      <ion-avatar item-start>
        <img [src]="user.picture.medium">
      </ion-avatar>
      <h2>{{ user.name.first | uppercase }}</h2>
      <p>{{ user.email }}</p>
    </button>
  </ion-list>
</ion-content>
