<ion-header>
  <ion-navbar>
    <ion-title>PaginaDos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar item-start>
    <img [src]="user.picture.large">
  </ion-avatar>
  <p><b>Name:</b> {{ user.name.first}}</p>
  <p><b>LastName:</b> {{ user.name.last }}</p>
  <p><b>Location:</b> {{ user.location.street}} {{ user.location.city}}</p>
  <p><b>Email:</b> {{ user.email }}</p>
  <p><b>Phone:</b> {{ user.phone }}</p>
  <p><b>Cell:</b> {{ user.cell }}</p>

</ion-content>
